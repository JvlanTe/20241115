<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body class="bg-light">
    <div class="container text-center mt-5">
        <div class="display-2">
            <h1>Clicker Game!</h1>
            <p><span id="counter">{{ count }}</span></p>
        </div>
        <button onclick="IncrementCounter()" class="btn btn-primary">Click!</button>
        <button onclick="UpgradeCounter()" class="btn btn-warning">Upgrade!(10point)</button>
        <p>Click per point:<span id="upgrade"> {{ click_value }}</span></p>
    </div>
    <script src="{{url_for('static',filename='js/scripts.js')}}">
    </script>

</body>

</html>
